<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header class="header">
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="scores">
        <p id="user">User: 0</p>
        <p id="computer">Computer: 0</p>
    </div>
    <p class="description">Click one to begin!</br>First to 5 wins!</p>
    <p id="results-el"></p>
    <div class="photos">
        <input type="image" id="rock" src="rock.png">
        <input  type="image" id="paper" src="paper.png">
        <input type="image" id="scissors" src="scissors.png">
    </div>
</body>
<script src="index.js"></script>
</html>
